plugins {
    id 'java'
// ...existing code...
}

group = 'com.helix.automation'
version = '1.0.0'

repositories { mavenCentral() }

dependencies {
    implementation "org.seleniumhq.selenium:selenium-java:4.35.0"
    implementation "org.testng:testng:7.11.0"
    // WireMock removed â€” tests will use the live target host (www.passthenote.com) by default
    implementation "io.rest-assured:rest-assured:5.5.6"
    implementation "io.github.bonigarcia:webdrivermanager:5.9.2"
    implementation "org.slf4j:slf4j-api:2.0.16"
    implementation "org.apache.logging.log4j:log4j-slf4j2-impl:2.24.1"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.18.0"
    
    // Test Data Management
    implementation "com.opencsv:opencsv:5.9"
    
    // Enhanced Reporting
    implementation "io.qameta.allure:allure-testng:2.25.0"
    implementation "ru.yandex.qatools.ashot:ashot:1.5.4"
    
    // Unit Testing
    implementation "org.junit.jupiter:junit-jupiter:5.10.1"
}

test {
    useTestNG() {
        // ensure TestNG listener/transformer are wired for Gradle test runs
        listeners << 'com.helix.automation.framework.core.RetryAnnotationTransformer'
        listeners << 'com.helix.automation.framework.core.TestListener'
    }
    systemProperty "allure.results.directory", "$buildDir/allure-results"
}
